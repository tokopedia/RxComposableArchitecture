name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build_monterey:
    strategy:
      matrix:
        xcode:
          - '13.4'
          - '14.0'
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Run build
        run: swift build
      - name: Run benchmark
        run: swift run --configuration release RxComposableArchitecture-Benchmark
  unit_test_monterey:
    strategy:
      matrix:
        xcode:
          - '13.4'
          - '14.0'
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Run tests
        run: swift test --enable-test-discovery --enable-code-coverage | xcpretty

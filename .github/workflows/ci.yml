name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  
  build_library:
    strategy:
      matrix:
        xcode:
          - '13.4.1'
          - '14.3.1'
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Run build
        run: make build-library
      - name: Run benchmark
        run: make benchmark

  unit_test_library:
    strategy:
      matrix:
        xcode:
          - '13.4.1'
          - '14.3.1'
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Run tests
        run: make test-library

  unit_test_example:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Selext Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_14.1.app
      - name: Run tests
        run: make test-example



      
